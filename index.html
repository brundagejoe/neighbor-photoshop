<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta charset="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Neighbor Drawover</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas" width="600" height="600" style="display: none;"></canvas>
    <div id="drop-zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);" ondragenter="dragEnterHandler(event);" ondragleave="dragLeaveHandler(event);">
      <p id="drop-zone-label">Drag and drop an image here or</p>
      <label for="image-upload" id="image-upload-button">
        Select image
      </label>
      <input id="image-upload" type="file" onchange="selectHandler(event);" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
