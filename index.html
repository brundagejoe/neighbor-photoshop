<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta charset="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Neighbor Drawover</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="editor" style="display: none;">
      <div id="toolbar">
        <div id="tools">
          <button data-tool="crop" title="Crop the image">
            <!-- iconoir crop -->
            <svg width="24" height="24" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 18H6V3" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M3 6H18V21" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button data-tool="edit" title="Edit existing shapes">
            <!-- iconoir frame -->
            <svg width="24" height="24" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4.9984 2.00098H2V4.99938H4.9984V2.00098Z" stroke="currentColor" stroke-width="1.4992" stroke-miterlimit="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M4.9984 10.502H2V13.5004H4.9984V10.502Z" stroke="currentColor" stroke-width="1.4992" stroke-miterlimit="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M20.4978 5.00049V10.503" stroke="currentColor" stroke-width="1.47275" stroke-miterlimit="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M3.5 5.00049V10.503" stroke="currentColor" stroke-width="1.47275" stroke-miterlimit="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M20.4978 13.5015V19.004" stroke="currentColor" stroke-width="1.47275" stroke-miterlimit="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M3.5 13.5015V19.004" stroke="currentColor" stroke-width="1.47275" stroke-miterlimit="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M4.99902 20.5015H10.4999" stroke="currentColor" stroke-width="1.2195" stroke-miterlimit="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M4.99902 3.50342H10.4999" stroke="currentColor" stroke-width="1.2195" stroke-miterlimit="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M13.498 20.499H18.9989" stroke="currentColor" stroke-width="1.2195" stroke-miterlimit="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M13.498 3.50098H18.9989" stroke="currentColor" stroke-width="1.2195" stroke-miterlimit="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M4.9984 19.001H2V21.9994H4.9984V19.001Z" stroke="currentColor" stroke-width="1.4992" stroke-miterlimit="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M21.9974 2.00195H18.999V5.00035H21.9974V2.00195Z" stroke="currentColor" stroke-width="1.4992" stroke-miterlimit="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M13.4974 2H10.499V4.9984H13.4974V2Z" stroke="currentColor" stroke-width="1.4992" stroke-miterlimit="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M21.9974 10.5029H18.999V13.5013H21.9974V10.5029Z" stroke="currentColor" stroke-width="1.4992" stroke-miterlimit="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M21.9974 19.002H18.999V22.0004H21.9974V19.002Z" stroke="currentColor" stroke-width="1.4992" stroke-miterlimit="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M13.4974 19H10.499V21.9984H13.4974V19Z" stroke="currentColor" stroke-width="1.4992" stroke-miterlimit="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button data-tool="line" title="Add a line">
            <!-- iconoir linear -->
            <svg width="24" height="24" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 20L21 4" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button data-tool="rectangle" title="Add a rectangle">
            <!-- iconoir square -->
            <svg width="24" height="24" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 3.6V20.4C21 20.7314 20.7314 21 20.4 21H3.6C3.26863 21 3 20.7314 3 20.4V3.6C3 3.26863 3.26863 3 3.6 3H20.4C20.7314 3 21 3.26863 21 3.6Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button data-tool="polygon" title="Add a polygon">
            <!-- iconoir polygon -->
            <svg width="24" height="24" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11.6473 2.25623C11.8576 2.10344 12.1424 2.10344 12.3527 2.25623L22.1089 9.34458C22.3192 9.49737 22.4072 9.76819 22.3269 10.0154L18.6003 21.4846C18.52 21.7318 18.2896 21.8992 18.0297 21.8992H5.97029C5.71035 21.8992 5.47998 21.7318 5.39965 21.4846L1.67309 10.0154C1.59276 9.76819 1.68076 9.49737 1.89105 9.34458L11.6473 2.25623Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button data-tool="text" title="Add text">
            <!-- iconoir text -->
            <svg width="24" height="24" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 7V5L5 5V7" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M12 5L12 19M12 19H10M12 19H14" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>

        <div>
          <input type="color" id="color-picker" value="#028BFF"/>
          <button id="clear-canvas" title="Delete image">
            <!-- iconoir trash -->
            <svg width="24" height="24" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 11V20.4C19 20.7314 18.7314 21 18.4 21H5.6C5.26863 21 5 20.7314 5 20.4V11" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M10 17V11" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M14 17V11" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M21 7L16 7M3 7L8 7M8 7V3.6C8 3.26863 8.26863 3 8.6 3L15.4 3C15.7314 3 16 3.26863 16 3.6V7M8 7L16 7" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <a id="save-image" download="ListingImage.jpg" href="#" title="Save image">
            <!-- iconoir save-floppy-disk -->
            <svg width="24" height="24" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 19V5C3 3.89543 3.89543 3 5 3H16.1716C16.702 3 17.2107 3.21071 17.5858 3.58579L20.4142 6.41421C20.7893 6.78929 21 7.29799 21 7.82843V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19Z" stroke="currentColor" stroke-width="1.5"/>
              <path d="M8.6 9H15.4C15.7314 9 16 8.73137 16 8.4V3.6C16 3.26863 15.7314 3 15.4 3H8.6C8.26863 3 8 3.26863 8 3.6V8.4C8 8.73137 8.26863 9 8.6 9Z" stroke="currentColor" stroke-width="1.5"/>
              <path d="M6 13.6V21H18V13.6C18 13.2686 17.7314 13 17.4 13H6.6C6.26863 13 6 13.2686 6 13.6Z" stroke="currentColor" stroke-width="1.5"/>
            </svg>
          </a>
        </div>
      </div>
      <canvas id="canvas" width="600" height="600"></canvas>
    </div>
    <div id="drop-zone" none;" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);" ondragenter="dragEnterHandler(event);" ondragleave="dragLeaveHandler(event);">
      <p id="drop-zone-label">Drag and drop an image here or</p>
      <label for="image-upload" id="image-upload-button">
        Select image
      </label>
      <input id="image-upload" type="file" onchange="selectHandler(event);" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
